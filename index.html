<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Eski Google</title>
</head>
<body>
    <div class="main">
        <div class="img-google">
            <a href="#">
                <img src="./img/google.jpg" alt="Google" />
            </a>
        </div>
        <div class="search w-96 mb-2">
            <p>Search the web using Google!</p>
            <input type="search" class="d-block mx-auto w-25"/>
            <button class="btn" type="button">Google Search</button>
            <button class="btn" type="button">I'm feeling lucky</button>

        </div>
        <div class="clicks w-96">
            <div class="bg-light w-34 d-flexCenter">
                <p class="bold">Special Searches</p>
                <a href="#" class="d-block">Standford Search</a>
                <a href="#">Linux Search</a>
            </div>
            <div class="bg-lightBlue w-34 d-flexCenter mx-2 fs-12">
                <a href="#">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </div>
            <div class="bg-darkBlue w-34 mb-1">
                <p class="fs-12 pt-4">Get Google! <br/> updates monthly:</p>
                <input type="search" class="d-block mx-auto" placeholder="your e-mail"/>
                <button type="button" class="btn d-inline ml-12 den">Subscribe</button>
                <a href="#" class="d-inline ml-8">Archive</a>
            </div>
        </div>
        <footer class="m-16 ">Copyright &#169;1998 Google Inc.</footer>
    </div>

    
</body>
</html>
